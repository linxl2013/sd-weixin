<include file="Public:head"/>
<div class="content">
          <div class="cLineB"><h4>短信平台</h4></div>
          <form method="post" action="{cms::U('User/Index/upsavesms')}" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{cms:$info.id}">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
			    <tr>
                  <th><span class="red">*</span>短信平台手机号：</th>
                  <td><input type="text" required="" class="px" name="phone" value="{cms:$info.phone}" tabindex="1" size="25"><span class="red">用于接收订单的手机号</span>
                  </td>
                </tr>
                <tr>
                  <th><span class="red">*</span>短信平台账号：</th>
                  <td><input type="text" required="" class="px" name="smsuser" value="{cms:$info.smsuser}" tabindex="1" size="25"><span class="red">支持平台：<a href="http://cnrdn.com/a97C" target="_blank">点击注册</a><a href="http://jingyan.baidu.com/article/63f23628eb6b490209ab3d6b.html" target="_blank"><img src="{cms::RES}/images/help.png" class="vm helpimg" title="帮助"></a></span>
                  </td>
                </tr>
				<tr>
                  <th><span class="red">*</span>短信平台密码：</th>
                  <td><input type="text" required="" class="px" name="smspassword" value="{cms:$info.smspassword}" tabindex="1" size="25">
                  </td>
                </tr>
				<tr>
                  <th><span class="red">*</span>短信平台状态：</th>
                  <td>
				  <input type="radio" class="radio" class="ipt" value="1" name="smsstatus" id="status1" <if condition="($info.smsstatus eq 1) OR ($info['smsstatus'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" class="ipt"  value="0" name="smsstatus" id="status2" <eq name="info.smsstatus" value="0">checked=""</eq> >
							关闭
                  </td>
                </tr>
				<div style="display:none;">
				<input type="text" required="" class="px" name="wxname" value="{cms:$info.wxname}" tabindex="1" size="25">
				<input type="text" disabled="disabled" required="" title="无法修改，您可以联系管理员" name="wxid" value="{cms:$info.wxid}" class="px" tabindex="1" size="25" style="color:#DDD;">
				<input type="text" required="" name="weixin" value="{cms:$info.weixin}" class="px" tabindex="1" size="25">
				<input class="px" name="headerpic" value="{cms:$info.headerpic}" size="60">
				<input type="hidden" name="token" value="{cms:$info.token}" class="px" tabindex="1" size="40">
				<input type="text" class="px" id="province" value="{cms:$info.province}" name="province" tabindex="1" size="20">
				<input id="city" value="{cms:$info.city}" type="text" name="city" class="px" tabindex="1" size="20">
				<input type="text" required="" class="px" tabindex="1" value="{cms:$info.qq}" name="qq" size="25">
				<input type="text" required="" name="wxfans" value="{cms:$info.wxfans}" class="px" tabindex="1" size="25">
				<input type="text" required="" name="type" value="{cms:$info.typeid}" class="px" tabindex="1" size="25">
				</div>
              </thead>
              
                <tr>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<include file="Public:footer"/>
